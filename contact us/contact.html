<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metabolite Contact us</title>
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
</head>
<body>
    <!-- header -->
    <div class="container-fluid">
        <img src="../images/meta.jpg" alt=" pix" width="100%">
       <a href="../index.html">The Metabolites Society</a>
    </div>
    <form >
        <div class="mb-2 mt-3">
            <label for="FirstName" class="form-label">FirstName:</label>
            <input type="text" class="form-control" id="FirstName" placeholder="Enter FirstName" name="email">
          </div>
          <div class="mb-2 mt-3">
            <label for="LastName" class="form-label">LastName:</label>
            <input type="text" class="form-control" id="LastName" placeholder="Enter LastName" name="email">
          </div>
        <div class="mb-2">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>  
</body>
</html>
